<app-header></app-header>


<main>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Giriş Yap</h3>
              <form>
                <div class="form-group">
                  <label>Email Adresi</label>
                  <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email adresinizi giriniz">
                </div>

                <div class="form-group">
                  <label>Şifre</label>
                  <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Şifrenizi giriniz">
                </div>

                <br/>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                
                <br>
                <button type="submit" class="btn btn-primary" (click)="login()">Giriş Yap</button>
              </form>
              <br>
                <p>
                Kullanıcı değil misiniz? <a routerLink="/register">Kayıt Ol</a>
              </p>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
